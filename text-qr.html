<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Տեքստից QR Կոդ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 200px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 20px;
    }

    button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #4b36c5;
    }

    .qr-container {
      margin-top: 20px;
    }

    .qr-container img {
      margin-bottom: 15px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 14px;
      color: #2c3e50;
      text-decoration: none;
      border: 1px solid #2c3e50;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-link:hover {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Տեքստից ստանալ QR Կոդ</h1>

  <textarea id="text" placeholder="Մուտքագրեք ցանկացած երկար տեքստ..."></textarea><br>
  <button onclick="generateQRCode()">Ստեղծել QR</button>

  <div id="qr-text" class="qr-container"></div>

  <a href="index.html" class="back-link">⬅ Վերադառնալ գլխավոր էջ</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    function generateQRCode() {
      const value = document.getElementById("text").value.trim();
      const container = document.getElementById("qr-text");

      if (value === "") {
        alert("Խնդրում ենք մուտքագրել տեքստ։");
        return;
      }

      const qr = new QRious({
        value: value,
        size: 300
      });

      container.innerHTML = "";

      const img = qr.image;
      img.style.marginBottom = "10px";

      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "Ներբեռնել QR կոդը";
      downloadBtn.onclick = function () {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qr_code.png";
        link.click();
      };

      container.appendChild(img);
      container.appendChild(downloadBtn);
    }
  </script>

</body>
</html>
