<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Կոդ Գեներատոր</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1b1b1b, #2c2c2c);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  background: #1f1f1f;
  border-radius: 20px;
  padding: 30px;
  margin: 40px 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

h1 {
  font-size: 36px;
  font-weight: 800;
  color: #4da6ff;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 16px;
  margin-bottom: 25px;
  color: #bbb;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 15px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #4da6ff, #3380ff);
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

#qr {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  border-radius: 15px;
  background: linear-gradient(135deg, #ffffff 0%, #cce0ff 100%);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  position: relative;
}

.download-btn {
  margin-top: 15px;
  background: #4da6ff;
  color: #fff;
  padding: 10px 18px;
  font-size: 15px;
  font-weight: 600;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.download-btn:hover {
  background: #3380ff;
}

footer {
  text-align: center;
  font-size: 14px;
  color: #888;
  margin-top: 30px;
}
</style>
</head>

<body>
<div class="container">
  <h1>QR Կոդ Գեներատոր</h1>
  <p class="subtitle">Մուտքագրիր հղումը կամ տեքստը և ստացիր քո QR կոդը արագ և գեղեցիկ</p>

  <input type="text" id="textInput" placeholder="Օրինակ՝ https://example.com">
  <button onclick="generateQRCode()">Ստեղծել QR Կոդ</button>

  <div id="qr"></div>
</div>

<footer>© Նախագծային աշխատանք</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let qr;

function generateQRCode() {
  const input = document.getElementById("textInput").value.trim();
  const container = document.getElementById("qr");

  if (!input) {
    alert("Խնդրում ենք մուտքագրել տեքստ կամ հղում։");
    return;
  }

  // Clear previous QR
  container.innerHTML = "";

  // Create QR
  qr = new QRCode(container, {
    text: input,
    width: 220,
    height: 220,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });

  // Add download button
  const existingBtn = container.querySelector(".download-btn");
  if(existingBtn) existingBtn.remove();

  const btn = document.createElement("button");
  btn.textContent = "Ներբեռնել QR Կոդը";
  btn.className = "download-btn";
  btn.onclick = () => {
    const img = container.querySelector("img");
    if(img) {
      const a = document.createElement("a");
      a.href = img.src;
      a.download = "qr-code.png";
      a.click();
    }
  };
  container.appendChild(btn);
}
</script>
</body>
</html>
