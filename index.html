<style>

  --card-bg: #1b1f33;
  --card-border: #3399ff;
  background: linear-gradient(145deg, #0d0f1b 0%, #101227 50%, #0a0c17 100%);
}

.container { display: flex; justify-content: center; padding: 20px; }

.section {
  background: var(--card-bg);
  border-radius: 24px;
  padding: 30px;

}

h1 {
  text-align: center;
  font-size: 44px;
  margin: 20px 0 10px 0;
  font-weight: 800;
  color: var(--accent-color);

}

.subtitle {

  color: #445b82;
  font-size: 16px;
  margin-bottom: 30px;
}

  font-size: 16px;
  border: 2px solid var(--card-border);
  border-radius: 14px;
  box-sizing: border-box;
  resize: none;
  transition: all 0.3s ease;
  background: #f9fbff;
}

body.dark .section textarea { background: #2c3552; color: #fff; }
textarea:focus { border-color: var(--accent-color); outline: none; }

button {
  background: linear-gradient(90deg, #3366ff, #4d80ff);
  color: #fff;
  font-size: 17px;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  padding: 14px 26px;
  cursor: pointer;

}

body.dark .qr-container { background: #1b243b; }

.download-btn {
  margin-top: 15px;
  background: var(--accent-color);
  color: #fff;

  color: #777;
  font-size: 14px;
  padding: 20px;

}

</style>

<body>

<div class="container">
  <div class="section">
    <h1 onclick="resetPage()">QR ‘ø’∏’§ ‘≥’•’∂’•÷Ä’°’ø’∏÷Ä</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
function resetPage() {
  window.location.reload();
}

function generateQRCode() {
  const input = document.getElementById("text").value.trim();
  const container = document.getElementById("qr");

  if(!input) { alert("‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’¥’∏÷Ç’ø÷Ñ’°’£÷Ä’•’¨ ’ø’•÷Ñ’Ω’ø ’Ø’°’¥ ’∞’≤’∏÷Ç’¥÷â"); return; }

  container.innerHTML = "";
  container.style.display = "flex";

  new QRCode(container, {
    text: input,
    width: 220,
    height: 220,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });

  // Add download button
  const existingBtn = container.querySelector(".download-btn");
  if(existingBtn) existingBtn.remove();

  const btn = document.createElement("button");
  btn.textContent = "’Ü’•÷Ä’¢’•’º’∂’•’¨ QR ‘ø’∏’§’®";
  btn.className = "download-btn";
  btn.onclick = () => {
    const img = container.querySelector("img");
    if(img){
      const a = document.createElement("a");
      a.href = img.src;
      a.download = "qr-code.png";
      a.click();
    }
  };
  container.appendChild(btn);
}
</script>

</html>
