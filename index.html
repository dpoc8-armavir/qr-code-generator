<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Generator</title>

<style>
:root {
  --bg-color: #ebe5ff;
  --text-color: #1a1230;
  --accent-color: #5b0df5;
  --card-bg: #ffffff;
  --card-border: #6e3fff;
  --shadow: 0 10px 25px rgba(40, 0, 90, 0.28);
}

body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(145deg, #d8ccff, #ede5ff, #cdbfff);
  color: var(--text-color);
}

/* Card container */
.container {
  width: 95%;
  max-width: 780px;
  margin: 50px auto;
  padding: 30px;
  background: var(--card-bg);
  border-radius: 18px;
  border: 2px solid var(--card-border);
  box-shadow: var(--shadow);
}

/* Title */
h1 {
  margin: 0 0 20px;
  color: var(--accent-color);
  text-align: center;
  font-size: 28px;
  font-weight: 800;
}

/* Input */
textarea {
  width: 100%;
  min-height: 120px;
  border-radius: 12px;
  padding: 12px;
  border: 2px solid var(--card-border);
  outline: none;
  font-size: 16px;
  resize: vertical;
  box-shadow: inset 0 0 12px rgba(80, 50, 140, 0.15);
}

/* Button */
button {
  display: block;
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  color: white;
  font-size: 17px;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(90deg, #5b0df5, #7a3dff);
  box-shadow: 0 5px 15px rgba(55, 0, 115, 0.35);
  transition: 0.2s;
}
button:hover {
  transform: scale(1.03);
}

/* QR Display */
.qr-box {
  margin-top: 35px;
  border: 2px dashed var(--card-border);
  border-radius: 12px;
  padding: 25px;
  min-height: 230px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f3ecff;
  box-shadow: inset 0 0 20px rgba(70, 50, 110, 0.18);
}

/* Remove unwanted link under QR */
#qrcode a {
  display: none !important;
}
</style>
</head>
<body>

<div class="container">
  <h1>QR Code Generator</h1>

  <textarea id="qrText" placeholder="Գրիր տեքստ կամ հղում…"></textarea>

  <button onclick="makeQR()">Ստեղծել QR Կոդ</button>

  <div class="qr-box">
    <div id="qrcode"></div>
  </div>
</div>

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
let qr;

// Create QR
function makeQR() {
  const text = document.getElementById("qrText").value.trim();

  if (!text) return;

  // Clear previous QR
  if (qr) {
    document.getElementById("qrcode").innerHTML = "";
  }

  // Generate QR
  qr = new QRCode(document.getElementById("qrcode"), {
    text: text,
    width: 200,
    height: 200,
    colorDark: "#2a044e",
    colorLight: "#ffffff"
  });
}
</script>

</body>
</html>
